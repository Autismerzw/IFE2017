<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text" placeholder="请输入数字！"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*    
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var btn = document.getElementById("button");
  btn.onclick = function(){
    var inpVal = document.getElementById("aqi-input").value;
    var outVal = document.getElementById("aqi-display");
    if (isNaN(inpVal)) {
      outVal.innerText = "请输入有效值！"
    }else {
      outVal.innerText = inpVal;
    }
  }
})();

</script>
</body>
</html>
